<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/transitions.css">
    <link rel="stylesheet" href="/css/iframePages.css">

    <div class="transition transition-1 is-active"></div>

    <button id="bckButton" class="backBtn btn btn-primary" type="button" title="Indietro"><a href="/pages/homePages/elencoRichieste.html"><i class="fa-solid fa-arrow-left fa_2xl"></i></a></button>

    <div class="col-12 p-2">
        <div id="" class="centerDiv">
            <div id="nuovaRichiesta" class="card col-6 p-3 navbar-dark bg-dark">
                <div class="card-title">
                    <input type="text" class="form-input form-control" id="titolo" placeholder="Titolo">
                </div>
                <hr>
                <div class="card-body">
                    <input type="text" id="descrizione" class="form-input form-control" placeholder="Descrizione">
                    <select name="" id="modalita" class="form-control from-input mt-3">
                        <option value="" selected disabled>Modalit√† di gioco</option>
                        <option value="presenza">In presenza</option>
                        <option value="online">Online</option>
                    </select>
                    <input class="form-input form-control mt-3 d-none" id="luogo" placeholder="Es. Roma (RM)"></input>
                    <label for="tags" class="m-2">A cosa vuoi giocare?</label>
                    <div id="tags"></div>
                </div>
                <center class="mt-3">
                    <button id="btnNuovaRichiesta" class="btn btn-primary">Crea richiesta</button>
                </center>
            </div>
        </div>
        
        <!-- Bottone aggiungi tavolo -->
        <div class="floatingActionDiv">
            <button id="info" class="floatingActionBtn btn btn-primary" type="button" title="Info"><i class="fa-solid fa-question fa_2xl"></i></button>
        </div>
    </div>

    <script type="module" src="/js/homePages/nuovaRichiesta.js"></script>
</body>
</html>
