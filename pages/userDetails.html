<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop App</title>
</head>
<body>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/transitions.css">
    <link rel="stylesheet" href="/css/userDetails.css">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <div class="transition transition-1 is-active"></div>

    <header>
        <h5 id="appTitle" class="mt-2">Tabletop Finder</h5>
        <div class="pt-2">
            <i id="home" class="fa-solid fa-house fa-xl pointer"></i>        
        </div>
    </header>

    <div id="main" class="p-3">
        <label class="text-secondary" for="">I dati che inserisci potrebbero essere visibili ad altri utenti.</label>
        <!-- Immagine di profilo -->
        <div id="picContainer" class="mt-2">
            <div id="picHover"></div>
            <label id="fileLabel" for="file"></label>
            <input id="file" type="file" style="display: none;" accept="image/png, image/jpeg">
            <img src="" alt="Profile Pic" id="profilePic">
        </div>

        <div class="form-icon">
            <i class="fa-solid fa-user m-2"></i>
            <input type="text" class="form-input form-control" id="username" placeholder="Username">
        </div>
        <div class="form-icon">
            <i class="fa-solid fa-envelope m-2"></i>
            <input type="text" class="form-input form-control" disabled id="email" placeholder="Email">
        </div>
        <div class="form-icon">
            <i class="fa-solid fa-phone m-2"></i>
            <input type="tel" id="telefono" class="form-control form-input" placeholder="Telefono">
        </div>
        <div class="form-icon">
            <i class="fa-brands fa-facebook m-2"></i>
            <input type="text" class="form-control form-input" id="fbLink" placeholder="Url profilo Facebook">
        </div>
        <div class="form-icon">
            <i class="fa-brands fa-instagram m-2"></i>
            <input type="text" class="form-control form-input" id="igLink" placeholder="Url profilo Instagram">
        </div>
        <div class="form-icon">
            <textarea id="bio" class="form-control form-input" cols="30" rows="5" style="overflow-y: auto;" placeholder="Parlaci di te"></textarea>
        </div>
        <div class="mt-2 p-2 d-flex" style="justify-content: center; align-items: center;">
            <label for="posizione" style="margin-right: 10px;">Vuoi condividere la tua posizione con gli altri giocatori?</label>
            <select name="posizione" id="posizione" class="form-input form-control" style="max-width: 100px;">
                <option value="posizioneSi" selected>Si</option>
                <option value="posizioneNo">No</option>
            </select>
        </div>
        <center id="mapContainer">
            <div id="map"></div>
            <label class="mt-2">La posizione Ã¨ approssimativa</label>
        </center>
    </div>

        <div style="display: flex; justify-content: center;">
            <button id="aggiorna" class="btn btn-primary mt-4 col-6" style="margin-bottom: 30px;">Aggiorna dati</button>
        </div>
    </div>

    <script type="module" src="/js/userDetails.js"></script>

</body>
</html>
