<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabletop App</title>
</head>
<body>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/transitions.css">
    <link rel="stylesheet" href="../css/iframePages.css">

    <div class="transition transition-1 is-active"></div>

    <nav id="navDesktop" class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="m-2 d-flex" style="align-items: center; margin: 0 !important;">
            <div class="navbar-brand d-flex" href="#">
                <i id="desktopIcon" class="fa-solid fa-dice-d20 fa-ml m-2"></i>
                <button id="mobileIcon" class="iconButton">
                    <i class="fa-solid fa-bars fa-ml m-2"></i>
                </button>
                <span id="appName" class="pt-1">Tabletop Finder</span>
            </div>
            <!-- Nav tabs -->
            <ul class="navDesktop" id="myTab" role="tablist" style="list-style-type: none;">
                <li class="nav-item">
                <a class="nav-link active p-2" href="#" aria-controls="home" pageName="elencoRichieste">Richieste di gioco</a>
                </li>
                <li class="nav-item">
                <a class="nav-link p-2" href="#" aria-controls="messages" pageName="mappaGiocatori">Mappa giocatori</a>
                </li>
                <li class="nav-item">
                <a class="nav-link p-2" href="#" aria-controls="settings" pageName="elencoGiocatori">Elenco giocatori</a>
                </li>
            </ul>
        </div>
        <div id="headerUserInfo" class="m-2">
            <label for="username" id="username" style="margin-right: 10px;"></label>
            <img id="profilePic" class="pointer" src="" alt="user image" style="margin-right: 10px;">
            <button id="logout" type="button" class="btn btn-primary"><i class="fa-solid fa-power-off" title="Logout"></i></button>
        </div>
    </nav>

    <!-- Side Menu Mobile -->
    <div id="sideMenu" class="col-6">
        <ul class="navMobile mt-3" id="myTab" role="tablist" style="list-style-type: none;">
            <li class="nav-item">
            <a class="nav-link active p-2" href="#" aria-controls="home" pageName="elencoRichieste">Richieste di gioco</a>
            </li>
            <li class="nav-item">
            <a class="nav-link p-2" href="#" aria-controls="messages" pageName="mappaGiocatori">Mappa giocatori</a>
            </li>
            <li class="nav-item">
            <a class="nav-link p-2" href="#" aria-controls="settings" pageName="elencoGiocatori">Elenco giocatori</a>
            </li>
        </ul>
    </div>

    <iframe id="mainIframe" src="../pages/homePages/elencoRichieste.html" frameborder="0"></iframe>

    <footer class="bg-dark">
        <div class="d-flex">
            <img class="advertising" src="../resources/img/aem.png" alt="A&M Banner">
            <img class="advertising" src="../resources/img/GDR_al_buio.jpeg" alt="GDR al Buio Banner">
        </div>
    </footer>

    <script type="module" src="../js/home.js"></script>

</body>
</html>
